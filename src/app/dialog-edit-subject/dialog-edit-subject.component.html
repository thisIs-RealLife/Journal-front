
<mat-form-field class="example-form-field">
  <mat-label>Clearable input</mat-label>
  <input matInput type="text" [(ngModel)]="professor">
  <button mat-button *ngIf="professor" matSuffix mat-icon-button aria-label="Clear" (click)="professor=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
